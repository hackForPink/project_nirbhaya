conversations:
- - How bad is breast cancer?
  - one out of 40 women are affected by breast cancer. Fatality rates are very high
- - Self Assessment
  - Taking up self assessment is one of the important step in diagnosing breast cancer
- - Fatality
  - one out of 39 affected woman dies due to breast cancer
- - Family History
  - Family history is not considered as important factor for breast cancer. Woman without family history are also prone to breast cancer
